    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // Array.prototype.every() // is everyone 19 or older?
        // const isAdult = people.some(function(person) {
        //     if (currentYear - person.year >= 19) {
        //         return true;
        //     }
        // })
        const isAdult = people.some((person) =>
            (new Date()).getFullYear() - person.year >= 19
        );
        //some() return a boolean
        console.log({
            isAdult
        });

        const allAdult = people.every((person) =>
            (new Date()).getFullYear() - person.year >= 19
        );
        //enery() return a boolean,it check all elements
        console.log({
            allAdult
        });


        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const commet = comments.find((inputText) =>
            inputText.id === 823423
        );
        console.log(commet);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const index = comments.findIndex((inputText) =>
            inputText.id === 823423
        );
        //findIndex return the index of the element
        console.log(index);
        console.table(comments);
        comments.splice(index, 1);
        //splice delete start at index to 1 element.
        console.table(comments);
    </script>
