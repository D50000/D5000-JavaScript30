    <script>
        // Get your shorts on - this is an array workout!
        // ## Array Cardio Day 1

        // Some data we can work with

        const inventors = [{
            first: 'Albert',
            last: 'Einstein',
            year: 1879,
            passed: 1955
        }, {
            first: 'Isaac',
            last: 'Newton',
            year: 1643,
            passed: 1727
        }, {
            first: 'Galileo',
            last: 'Galilei',
            year: 1564,
            passed: 1642
        }, {
            first: 'Marie',
            last: 'Curie',
            year: 1867,
            passed: 1934
        }, {
            first: 'Johannes',
            last: 'Kepler',
            year: 1571,
            passed: 1630
        }, {
            first: 'Nicolaus',
            last: 'Copernicus',
            year: 1473,
            passed: 1543
        }, {
            first: 'Max',
            last: 'Planck',
            year: 1858,
            passed: 1947
        }];

        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's
        const fifteen = inventors.filter((inputData) => (inputData.year >= 1500 && inputData.year <= 1600));
        console.table(fifteen);
        //filter will keep it, no need to return the else false.

        // Array.prototype.map()
        // 2. Give us an array of the inventors' first and last names
        const fullName = inventors.map((inputData => `${inputData.first} ${inputData.last}`));
        console.log(fullName);

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
        console.table(ordered);
        //sort(a, b) => 1 or -1 will backward and forward bubble the array elements


        // Array.prototype.reduce()  (ps: reduce do something one by one.The most flexible function)
        // 4. How many years did all the inventors live?
        const totalYears = inventors.reduce((total, inputData) => {
            return total += (inputData.passed - inputData.year);
        }, 0);
        // initial the "total = 0"
        console.log(totalYears);


        // 5. Sort the inventors by years lived
        const years = inventors.sort((a, b) => (a.passed - a.year) > (b.passed - b.year) ? -1 : 1);
        console.table(years);


        // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
        const category = Array.from(document.querySelectorAll('.mw-category a')); //Array.from  to transform nodeList into a array

        const de = category
            .map(category => category.textContent)
            .filter(streetName => streetName.includes('de'));


        // 7. sort Exercise
        // Sort the people alphabetically by last name
        const alphabetically = people.sort((lastOne, nextOne) => {
            const [alast, afirst] = lastOne.split(', ');
            const [blast, bfirst] = nextOne.split(', ');
            return alast > blast ? 1 : -1;
        });
        console.log(alphabetically);



        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

        const transportation = data.reduce((obj, item) => { //reduce(result, array){}
            if (!obj[item]) {
                obj[item] = 0; //initail the first one
            }
            obj[item]++;
            return obj;
        }, {});

        console.log(transportation);
    </script>
